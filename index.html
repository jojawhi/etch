<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="etch.css">
    <script src="etch.js" defer></script>
    <title>Pixel Sketch</title>
</head>
<body>
    <div id="pageContainer">
      
        <div id="titleContainer">
            <div id="darkModeButtonContainer">
                <button id="darkModeBtn"><span id="lightSide"></span><span id="darkSide"></span></button>
            </div>
            <h1 id="titleText">Pixel Sketch</h1>
        </div>
        <div id="gridContainer"></div>
        <div id="buttonContainer">
            <button id="inputColorBtn" class="btn">
                <p>Color</p>
                <input type="color" name="inputColor" id="inputColor" value="#000000">
            </button>
            <button id="shadingBtn" class="btn">Shading</button>
            <button id="funkyBtn" class="btn">Funky Mode</button>
            <button id="eraserBtn" class="btn">Eraser</button>
            <button id="clearBtn" class="btn">Clear</button>
            <button id="gridLinesBtn" class="btn">
                <span data-grid-lines="off">Grid Lines Off</span>
                <span class="hidden" data-grid-lines="on">Grid Lines On</span>
            </button>
        </div>
        <div id="sizeSliderContainer">
            <label for="sizeSlider" id="sizeSliderLabel">Grid Size: </label>
            <input type="range" name="sizeSlider" id="sizeSlider" class="slider" min="2" max="80" value="40">
        </div>
    </div>
</body>
</html>
